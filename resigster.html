<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Registraion</title>
    <style>
        .error{
            color:red;
        }
        .c1{
            border:1px solid red;
        }
        body{
            background-color: rgb(7, 1, 2);
        }
    </style>
</head>

<body>
    <div class="container  d-flex justify-content-center">
        <div class="card mt-4 col-md-6  ">
            <div class="card-body m-2">
                <h2 class=" text-center">B-Tech Coffee</h2>
                <h5 class=" text-center">Registration Form</h5>
                <hr>
                <form action ="/resigster.html" id="registration_form" class="row" method="post">

                    <div class="col-md-6 mb-3">
                        <label class="form-label">First name</label>
                        <input type="text" class="form-control" name="fname">

                       
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Last name</label>
                        <input type="text" class="form-control" name="lname">
                       
                    </div>

                    <div class="col-md-6">
                       
                       <label class="form-label">Mobile</label>
                       <input type="text" name="mobile" class="form-control"
                       onkeyup="if(!$.isNumeric(this.value)){this.value = this.value.slice(0,-1);}" pattern="[0-9]+" maxlength="10" minlength="10"
                       title="Mobile number should contain only 10 digits!"required >
                   </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">email</label>
                        <input type="email" class="form-control" name="email">
                        
                    </div>
                    <div class="col-md-6 mb-3" >
                        <label for="validationCustom04" class="form-label">State</label>
                        <select class="form-select" id="validationCustom04" name="select1">
                            <option selected disabled value="">select State</option>
                            <option>Maharashtra</option>
                            <option>Goa</option>
                            <option>MP</option>
                            <option>UP</option>
                            <option>Delhi</option>
                        </select>
                        
                    </div>
                    <div class="col-md-6 mb-3 mb-3">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" name="city" >
                        
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" minlength="6" name="password" id="password1"  >
                        
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Confirm Password</label>
                        <!-- <input type="password" class="form-control" required> -->
                        <input type="password" name="cpassword" class="form-control">
                        
                    </div>
                    

                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" name="checkbox" >
                            <label class="form-check-label" for="invalidCheck">
                                Agree to terms and conditions
                            </label>
                           
                        </div>
                    </div>
                    <div class=" mt-2 d-flex justify-content-center">
                        <button class="btn btn-primary col-md-2" type="submit" onclick="location.href='login.html'">Register</button>
                    </div>

                </form>

            </div>
        </div>



    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>

<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>


<script>
            $(document).ready(function(){

                $("#registration_form").validate({

                    rules: {
                        fname:{
                            required : true,
                            // nowhitespaces:true,
                        },
                        lname:{
                            required : true,
                        },
                        email:{
                            required :true,
                        },
                        mobile:{
                            required : true,
                        },
                        select1:{
                            required : true,
                        },
                        city:{
                            required : true,
                        },
                        password:{
                            required : true,
                        },
                        cpassword:{
                            required : true,
                            equalTo:"#password1",
                        },
                        checkbox:{
                            required : true,
                        },


                    },
                    highlight:function(element){
                        $(element).addClass("c1");
                     },

                    unhighlight:function(element){
                        $(element).removeClass("c1");
                    },
                    messages: {
                        fname:{
                            required :"please enter your firstname",
                        },
                        lname:{
                            required :"please enter your lastname",
                        },
                        email:{
                            required :"please enter your email",
                        },
                        mobile:{
                            required : "Enter Your Mobile Number",
                        },
                        select1:{
                            required : "Select Your State",
                        },
                        city:{
                            required : "Enter Your Current City",
                        },
                        password:{
                            required : "Enter Password ",
                        },
                        cpassword:{
                            required : "Confirm Password ",
                            equalTo:"Password not Match",
                        },
                        checkbox:{
                            required : "Accept our Terms And Condition",
                        },

                    }
                });
            });
    </script>

</html>
